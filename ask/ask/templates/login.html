{% extends "base.html" %}
{% block title %}
    {{ block.super }} - вход
{% endblock %}
{% block content %}
    {% for e in form.non_field_errors %}
        <div>{{ e }}</div>
    {% endfor %}
    <form method='post' action='/login/'>
        <fieldset>
        {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}</label>
                <div>{{ field }}</div>
            {% endfor %}
            <input type="submit" value="Войти">
        </fieldset>
    </form>
{% endblock %}
