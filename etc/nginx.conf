	server{
		listen 80;
		server_name localhost;

		location ^~ /uploads/{
			root /home/box/web/;
		}

		location ~* \.(gif|jpg|png|js)$ {
			root /home/box/web/public;
		}

		location ~* ^.[^.]$ {                                                   
    	    return 404;
    	}
    	access_log /home/box/web/ng_acc.log;
    	error_log /home/box/web/ng_err.log;	
	}
